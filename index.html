<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    
</head>
<body class="bg-green-200 ">
    
    
    <div class="wraper bg-b flex flex-col   items-center h-full w-full  gap-7">
      <div class="bg-lime-700 w-[600px] flex flex-col items-center h-full min-h-[650px] mt-10 py-10 rounded-md  shadow-lg shadow-lime-600">
        <h1 class="font-semibold flex items-center justify-center  text-white font-mullish pb-8 text-4xl">WEATHER APP</h1>
        <div class=" w-[550px] h-full  flex   justify-center   gap-[320px]">
        
                <p class="tab hover: cursor-pointer   float-start font-mullish font-medium  text-white "  data-userWeather>Your Weather</p>
                <p class="tab hover: cursor-pointer float-end font-mullish font-medium  text-white " data-searchWeather>Search Weather</p>
<!-- 
            <button class="w-[100px] font-mullish rounded-sm bg-teal-200">Your Weather</button>
            <button class="float-end font-mullish  rounded-sm bg-teal-200">Search Weather</button> -->
       
        </div>


        <div class="weather-container flex flex-col items-center justify-center">
<!-- grant-location-container -->
            <div class="grant-location-container   flex-col items-center justify-center gap-5  hidden  ">
              <img src="/assets/circle.png" width="80" height="80" loading="lazy" >
              <p class="font-mullish ">Grant Locatin Access</p>
              <p class="font-mullish">Allow Access to get Weather Infomation</p>
              <button class="btn font-mullish h-8 w-40 rounded-md bg-green-300" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
             <form class="form-container   mt-8  items-center justify-center gap-4 hidden " data-searchForm>
                <input type="text" class="shadow-sm rounded-2xl shadow-green-200  border-cyan-800 font-mullish font-normal p-3 pb-4  flex flex-row  w-[370px] leading-9  h-9 items-center justify-center   " placeholder="Search For City.." data-searchInput>
                <button class="btn border-cyan-800 bg-white rounded-full  h-9  w-9 flex items-center justify-center " type="submit">
                    <img src="/assets/icons8-search-48.png" width="20" height="20" loading="lazy" >
                </button>
             </form>

             <!-- loading continer -->
              <div class="loading-container  flex-col items-center justify-center hidden ">
                <img src="/assets/Animation - 1723184530761.gif"  width="150" height="150" loading="lazy">
                <p class="font-mullish">Loading..</p>
              </div>


              <!-- show weather info -->
               <div class="user-info-container pt-32  gap-1  flex-col items-center justify-center  hidden">


                <div class="flex name  items-center justify-center ">
                    <p class="font-mullish text-white font-bold text-2xl gap-2 mr-2" data-cityName> </p>
                    <img data-countryIcon class="size-5" >
                </div>

                <p data-weatherDesc class="font-mullish leading-6 text-white font-semibold"></p>
                <img data-weatherIcon class="size-20">
                <p data-temp class="font-mullish font-bold text-2xl  text-white"> </p>
              <!-- 3 cards paramerter -->
                <div class="parameter-container grid grid-cols-3 w-full mt-5 gap-4 ">
                   
                    <!-- card 1 -->

                   <div class="parameter bg-emerald-50 h-40 w-25 rounded-md shadow-md justify-center items-center flex flex-col">
                    <img src="/assets/wind.png" height="50" width="50">
                    <p class="font-mullish">  Wind Speed</p>
                    <div class="flex justify-center items-center">
                    <p data-windSpeed></p>
                    
                   </div>
                  </div>
                <!-- card 2 -->
                   <div class="parameter bg-emerald-50 h-40 w-25 rounded-md shadow-md justify-center items-center flex flex-col">
                    <img src="/assets/humidity.png" height="50" width="50">
                    <p class="font-mullish">  Humidity</p>
                    <div class="flex justify-center items-center">
                    <p data-humidity></p>
                    
                   </div>
                  </div>
                <!-- card 3 -->
                   <div class="parameter bg-emerald-50 h-40 w-36 rounded-md shadow-md justify-center items-center flex flex-col">
                    <img src="/assets/clouds.png" height="50" width="50">
                    <p class="font-mullish ">Cloud</p>
                    <div class="flex justify-center items-center">
                    <p data-cloudiness></p>
                    
                  </div>

                   </div>
                 
                  </div>


               </div>

        </div>
        
      

           </div>
          </div>
         
        </div>
        

        
    





        <script src="https://kit.fontawesome.com/9203873f09.js" crossorigin="anonymous"></script>
        <script type="module" src="/index.js"></script>

</body>
</html>
