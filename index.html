<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-green-200 min-h-screen flex justify-center items-center p-4">
    
    <div class="wrapper flex flex-col items-center w-full max-w-[600px] gap-7">
        <div class="bg-lime-700 w-full max-w-[500px] flex flex-col items-center min-h-[650px] mt-5 py-10 px-5 rounded-md shadow-lg shadow-lime-600">
            <h1 class="font-semibold text-white text-center text-3xl sm:text-4xl">WEATHER APP</h1>
            
            <!-- Tabs -->
            <div class="w-full flex justify-between mt-5">
                <p class="tab cursor-pointer font-mullish font-medium text-white text-sm sm:text-base" data-userWeather>Your Weather</p>
                <p class="tab cursor-pointer font-mullish font-medium text-white text-sm sm:text-base" data-searchWeather>Search Weather</p>
            </div>

            <!-- Weather Container -->
            <div class="weather-container flex flex-col items-center justify-center w-full">
                
                <!-- Grant Location Access -->
                <div class="grant-location-container flex flex-col items-center justify-center gap-5 hidden">
                    <img src="/assets/circle.png" class="w-20 h-20">
                    <p class="font-mullish text-white">Grant Location Access</p>
                    <p class="font-mullish text-sm text-gray-300 text-center">Allow access to get weather information</p>
                    <button class="btn font-mullish h-10 w-40 rounded-md bg-green-400 text-white" data-grantAccess>Grant Access</button>
                </div>

                <!-- Search Form -->
                <form class="form-container flex items-center justify-center gap-4 w-full mt-5 hidden" data-searchForm>
                  <!-- ✅ CHANGED: The input will adjust its width based on screen size -->
                  <input type="text" class="shadow-sm rounded-2xl shadow-green-200 border-cyan-800 font-mullish font-normal p-3 pb-4 w-full sm:w-[300px] lg:w-[370px] h-9 text-center" placeholder="Search For City.." data-searchInput>
                  
                  <!-- ✅ CHANGED: The button is responsive and adjusted width on smaller screens -->
                  <button class="btn border-cyan-800 bg-white rounded-full h-9 w-9 sm:h-10 sm:w-10 flex items-center justify-center" type="submit">
                      <img src="/assets/icons8-search-48.png" width="20" height="20" loading="lazy">
                  </button>
              </form>
              

                <!-- Loading Container -->
                <div class="loading-container flex flex-col items-center justify-center hidden">
                    <img src="/assets/Animation - 1723184530761.gif" class="w-24 h-24">
                    <p class="font-mullish text-white">Loading...</p>
                </div>

                <!-- Show Weather Info -->
                <div class="user-info-container flex flex-col items-center justify-center hidden mt-10 w-full">
                    
                    <!-- City Name & Country -->
                    <div class="flex items-center text-white text-xl font-bold">
                        <p data-cityName></p>
                        <img data-countryIcon class="w-5 h-5 ml-2">
                    </div>

                    <p data-weatherDesc class="text-white text-lg"></p>
                    <img data-weatherIcon class="w-20 h-20">
                    <p data-temp class="text-white text-2xl font-bold"></p>

                    <!-- Weather Parameters (Grid Layout) -->
                    <div class="parameter-container grid grid-cols-1 sm:grid-cols-3 gap-4 w-full mt-5">
                        
                        <!-- Card 1 -->
                        <div class="parameter bg-emerald-50 h-36 w-full rounded-md shadow-md flex flex-col items-center justify-center p-4">
                            <img src="/assets/wind.png" class="h-10 w-10">
                            <p class="font-mullish text-center">Wind Speed</p>
                            <p data-windSpeed class="font-bold"></p>
                        </div>

                        <!-- Card 2 -->
                        <div class="parameter bg-emerald-50 h-36 w-full rounded-md shadow-md flex flex-col items-center justify-center p-4">
                            <img src="/assets/humidity.png" class="h-10 w-10">
                            <p class="font-mullish text-center">Humidity</p>
                            <p data-humidity class="font-bold"></p>
                        </div>

                        <!-- Card 3 -->
                        <div class="parameter bg-emerald-50 h-36 w-full rounded-md shadow-md flex flex-col items-center justify-center p-4">
                            <img src="/assets/clouds.png" class="h-10 w-10">
                            <p class="font-mullish text-center">Cloud</p>
                            <p data-cloudiness class="font-bold"></p>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/9203873f09.js" crossorigin="anonymous"></script>
    <script type="module" src="/index.js"></script>

</body>
</html>
